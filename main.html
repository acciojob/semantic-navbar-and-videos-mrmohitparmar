<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Semantic Navbar and Videos</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Semantic Navbar -->
  <nav>
    <ul>
      <li><a href="https://www.w3schools.com/">Home</a></li>
      <li><a href="https://www.google.com/">About us</a></li>
      <li><a href="https://www.youtube.com/">Contact us</a></li>
    </ul>
  </nav>

  <!-- Heading -->
  <h1>3 random videos</h1>

  <!-- Videos with <source> tags -->
  <video controls>
    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <video controls>
    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <video controls>
    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackOnStreetAndDirt.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Script -->
  <script src="./script.js"></script>
</body>
</html>
